<link rel="stylesheet" href="{{ url_for('static', filename='veiw.css') }}">

<nav class="top-nav">
  <div class="logo">EMS</div>
  <div class="nav-links">
    <a href="/dashboard">Dashboard</a>
    <a href="/add_page" class="primary">Add New Record</a>
    <a href="/logout" class="danger">Logout</a>
  </div>
</nav>

<h2 class="title">Employee Records</h2>

<div class="table-container">
<table class="emp-table">
<tr>
  <th>ID</th><th>Name</th><th>Email</th>
  <th>Role</th><th>Salary</th><th>Action</th>
</tr>

{% for emp in employees %}
<tr>
  <td>{{emp[0]}}</td>
  <td>{{emp[1]}}</td>
  <td>{{emp[2]}}</td>
  <td>{{emp[3]}}</td>
  <td>{{emp[4]}}</td>
  <td>
    <a href="/update/{{emp[0]}}" class="btn edit">Edit</a>
    <a href="/delete/{{emp[0]}}" class="btn delete">Delete</a>
  </td>
</tr>
{% endfor %}
</table>
</div>
