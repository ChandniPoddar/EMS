<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

<nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/add_page">Add New Record</a>
    <a href="/view">View Employees</a>
    <a href="/logout">Logout</a>
</nav>

<div class="dashboard-box">
    <h2>Admin Dashboard</h2>
    <p>Welcome, {{ session['admin'] }}</p>
</div>

<div class="container">
    <h2>Employee Records</h2>
    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Salary</th><th>Action</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp[0] }}</td>
            <td>{{ emp[1] }}</td>
            <td>{{ emp[2] }}</td>
            <td>{{ emp[3] }}</td>
            <td>{{ emp[4] }}</td>
            <td>
                <a href="/update/{{ emp[0] }}">Edit</a> |
                <a href="/delete/{{ emp[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
